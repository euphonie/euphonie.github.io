baseURL = 'https://euphonie.github.io/'
languageCode = 'en-us'
title = 'Profile'
theme = 'hugo-theme-monochrome'
enableEmoji = true
paginate = 10
enableGitInfo = true

[taxonomies]
category = "categories"
tag = "tags"
series = "series"

[params]
navbar_title = "Fair winds and following seas!"
footer = "Copyright Â© 2023 euphonie"
author = "euphonie"
color_scheme = "dark"
enable_collapsible_toc = true
enable_collapsible_changelogs = true
enable_math = true

[list_layout]
enable_group_by_year = true
enable_show_date = true
enable_pagination = false

[goldmark.renderer]
unsafe= true

[highlight]
anchorLineNos = false
codeFences = false
guessSyntax = false
hl_Lines = ""
lineAnchors = ""
lineNoStart = 1
lineNos = false
lineNumbersInTable = true
noHl = false
noClasses = true
style = "monokai"
tabWidth = 4

[outputs]
home = ["HTML", "RSS", "JSON"]